<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Creating Bootstrap Toast with Different Color Schemes</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function(){
  	var toastElementList = [].slice.call(document.querySelectorAll(".toast"));
	var toastList = toastElementList.map(function(element){
  		return new bootstrap.Toast(element, {
        	autohide: false
        });
	});
});
</script>
</head>
<body>
<center>
<div class="m-4" style="margin-top:100px;">
    <div class="toast-container">      
        <!--Blue variant -->
        <div class="toast bg-primary text-white fade show">
            <div class="toast-header bg-primary text-white">
                <strong class="me-auto"><i class="bi-gift-fill"></i> Notification </strong>

                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body">
                Votre inscription est terminé, votre demande d'adhésion sera traiter et une réponse par email vous sera communiquer dans les plus brefs délais. <a href="{% url 'app:login' %}" class="text-white">Se connecter</a>
            </div>
        </div>
      
    </div>
</div>
<center>
</body>
</html>
