{% extends 'frontend/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="clearfix">


		{% include 'frontend/header.html' %}

		<!-- Content
		============================================= -->
		<section id="content">
			<div class="content-wrap">
				<div class="container clearfix">

					<div class="row clearfix">
                        <h4 class="text-center">Modification de mon profile</h4>
                        <hr>
						<form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">

                                <div class="col-sm-6" style="padding:5px;">
                                    {{user_form|crispy}}
                                </div>

                                <div class="col-sm-6" style="padding:5px;">
                                    {{profile_form|crispy}}
                                </div>

                             </row>
                            <center><button type="submit" class="btn btn-primary"> Modifier mes informations</button></center>
                        </form>

					</div>

				</div>
			</div>
		</section><!-- #content end -->

{% endblock content %}
