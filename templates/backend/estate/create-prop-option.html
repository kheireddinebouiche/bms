{% extends 'backend/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<body class="sb-nav-fixed">      
    <div id="layoutSidenav">
        {% include 'backend/nav.html' %}
        
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item"><a href="{% url 'backend:index' %}">Tableau de bord</a></li>
                        <li class="breadcrumb-item active">Ajout d'une option</li>
                    </ol>

                    <div class="card mb-4">

                            <form method="post">
                                {% csrf_token %}
                                {{form|crispy}}

                                <center><a class="btn btn-primary" type="submit">Enregistrer</a></center>

                        </div>
                    </div>                  
                </div>
            </main>
            {% include 'backend/footer.html' %}

    </div>

{% endblock content %}
