{% load static %}

<!--Navbar Start-->
<nav class="navbar navbar-expand-lg navbar-light fixed-top navdar-custom" id="navbar">
    <div class="container">
        <!-- LOGO -->
        <a class="navbar-brand logo" href="{% url 'app:index' %}">
            <img src="{% static 'frontend_style/images/logo-dark.png' %}" alt="" class="logo-dark" height="28" />
            <img src="{% static 'frontend_style/images/logo-light.png' %}" alt="" class="logo-light" height="28" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <i class="" data-feather="menu"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav ms-auto navbar-center" id="navbar-navlist">
                <li class="nav-item">
                    <a href="#home" class="nav-link">Accueil</a>
                </li>
                <li class="nav-item">
                    <a href="#services"  class="nav-link">Nos Services</a>
                </li>
                <li class="nav-item">
                    <a href="#features" class="nav-link">Features</a>
                </li>
                <li class="nav-item">
                    <a href="#contact" class="nav-link">Contact</a>
                </li>
            </ul>
            <a href="{% url 'app:inscription-etape-1' %}" class="btn btn-sm rounded-pill nav-btn ms-lg-3">Vous êtes professionnel ?</a>
            {% if not request.user.is_authenticated %}
                <a href="{% url 'app:login' %}" class="btn btn-sm rounded-pill nav-btn ms-lg-3">Se connecter</a>
                <a href="{% url 'app:register_client' %}" class="btn btn-sm rounded-pill nav-btn ms-lg-2">Créer un compte</a>
            {% else %}

                {% if request.user.profile.is_entreprise %}
                    <a href="{% url 'app:administration' %}" class="btn btn-sm rounded-pill nav-btn ms-lg-3">Mon compte</a>
                {% else %}
                    <a href="{% url 'app:mon-profile' %}" class="btn btn-sm rounded-pill nav-btn ms-lg-3">Mon compte</a>
                {% endif %} 
                    <a href="{% url 'app:logout' %}" class="btn btn-sm rounded-pill nav-btn ms-lg-3">Déconnexion</a>
            {% endif %}

            
        </div>
    </div>
    <!-- end container -->
</nav>
